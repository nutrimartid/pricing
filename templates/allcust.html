{% extends 'base.html' %}
{% block content %}
<div>
  <table id="tabeluser" class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Nama Depan</th>
        <th>Nama Belakang</th>
        <th>ID</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for i in df %}
      <tr>
        <td>{{i.first_name}}</td>
        <td>{{i.last_name}}</td>
        <td>{{i.id}}</td>
        <td>
          <a href="{{url_for('delete',id=i.id)}}">delete</a>
          <a href="">edit</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
{% block scripts %}
<script>
  $(document).ready(function(){$('#tabeluser').DataTable();});
</script>
{% endblock %}
