{% extends 'base.html' %}
{% block content %}
<div><h2>Data Customer isi Form</h2></div>
<div class='container'>
  <a href="{{url_for('download',type='tbluser')}}" class="btn btn-primary btn-sm">download</a>
</div>
<br>
<div>
  <table id="tabeluser" class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Nama Depan</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Aplikasi</th>
        <th>Valid</th>
        <th>ID</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for i in df %}
      <tr>
        <td>{{i.first_name}}</td>
        <td>{{i.phone}}</td>
        <td>{{i.email}}</td>
        <td>{{i.aplikasi}}</td>
        <td>{{i.valid}}</td>
        <td>{{i.id}}</td>
        <td>
          <a href="{{url_for('delete',id=i.id)}}" class="btn btn-danger btn-sm">delete</a>
          <!-- <a href="">edit</a> -->
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
{% block scripts %}
<script>
  $(document).ready(function(){$('#tabeluser').DataTable();});
</script>
{% endblock %}
