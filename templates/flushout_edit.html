<form method="POST">
    <div class="row g-3">
        <div class="col">
          <label for="jh_itemname">Real Nama Produk</label>
          <input class="form-control-plaintext" type="text" value="{{editdata.realnamaproduk}}" aria-label="default input example" id="jh_itemname" name="jh_itemname" readonly>
        </div>
        <div class="col-3">
          <label for="jh_itemsku">Real SKU</label>
          <input class="form-control-plaintext" type="text" value="{{editdata.realsku}}" aria-label="default input example" id="jh_itemsku" name="jh_itemsku" readonly>
        </div>
    </div>
    <div class="row g-3">
        <div class="col">
          <label for="jh_startdate">Start Date</label>
          <input class="form-control" type="date" aria-label="default input example" id="jh_startdate" name="jh_startdate" value="{{editdata.startdate}}" required>
        </div>
        <div class="col">
          <label for="jh_enddate">End Date</label>
          <input class="form-control" type="date" aria-label="default input example" id="jh_enddate" name="jh_enddate" value="{{editdata.enddate}}" required>
        </div>
    </div>
    <div class="row g-3">
        <div class="col">
          <!-- <label for="jh_notes">Notes</label>
          <input class="form-control" type="text" aria-label="default input example" id="jh_notes" name="jh_notes"> -->
          <label for="jh_notes">MP</label>
          <select name="jh_notes" id="jh_notes" class="form-select mb-3" >
            <!-- <option selected>Open this select menu</option> -->
            {% if editdata.mp=='DT' %}
              <option selected value="DT">DT</option>
              <option value="SSI">SSI</option>
              <option value="FBL">FBL</option>
              <option value="FBB">FBB</option>
              <option value="Enjo">Enjo</option>
            {% elif editdata.mp=='SSI' %}
            <option value="DT">DT</option>
            <option selected value="SSI">SSI</option>
            <option value="FBL">FBL</option>
            <option value="FBB">FBB</option>
            <option value="Enjo">Enjo</option>
            {% elif editdata.mp=='FBL' %}
            <option value="DT">DT</option>
            <option value="SSI">SSI</option>
            <option selected value="FBL">FBL</option>
            <option value="FBB">FBB</option>
            <option value="Enjo">Enjo</option>
            {% elif editdata.mp=='FBB' %}
            <option value="DT">DT</option>
            <option value="SSI">SSI</option>
            <option value="FBL">FBL</option>
            <option selected value="FBB">FBB</option>
            <option value="Enjo">Enjo</option>
            {% else %}
            <option value="DT">DT</option>
            <option value="SSI">SSI</option>
            <option value="FBL">FBL</option>
            <option value="FBB">FBB</option>
            <option selected value="Enjo">Enjo</option>
            {% endif %}
          </select>        
        </div>
      </div>
    <button type="submit" class="btn btn-primary mb-3">Update</button>
</form>
