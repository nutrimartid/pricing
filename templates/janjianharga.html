{% extends 'base.html' %}
{% block content %}

<div class="agr1">
  <h3>Janjian Harga</h3>
  <br>
  <form method="POST">
    <!-- <p>Real Nama Produk</p> -->
    <label for="jh_itemname">Real Nama Produk</label>
    <input class="form-control" type="text" value="{{a}}" aria-label="default input example" id="jh_itemname" name="jh_itemname" readonly>
    <br>
    <!-- <p>Real SKU</p> -->
    <label for="jh_itemsku">Real SKU</label>
    <input class="form-control" type="text" value="{{b}}" aria-label="default input example" id="jh_itemsku" name="jh_itemsku" readonly>
