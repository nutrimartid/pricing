<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>L-Men Goes To Europe</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='stylelmen.css') }}">
  <!-- <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css"> -->
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon-32x32.png') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body data-bs-theme="dark">
  <nav class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{url_for('lmentopspender2023')}}">
        <img src="{{ url_for('static', filename='lmennavlogo.png') }}" height="40" class="d-inline-block align-text-top">
        <!-- <p class='tagline'>HEALTHY CHOICE FOR HEALTHIER LIFE</p> -->
      </a>
      
      <div class="col text-end">
        <a class="btn btn-outline-primary btn-sm" role="button" href="{{url_for('lmenfaq')}}">FAQ</a>
        {% if session['user'] %}
        <a class="btn btn-outline-primary btn-sm" role="button" href="{{url_for('lmenprofile',id=session['uid'])}}">Profile</a>
        <a class="btn btn-outline-primary btn-sm" role="button" href="{{url_for('lmenkeluar')}}">Keluar</a>
        {% endif %}
      </div>



    </div>
  </nav>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <div class="stickyicon">
    <a href="https://wa.me/6287787799000?text=Saya%20perlu%20bantuan%20terkait%20program%20L-men%20Goes%20To%20Europe"><img src="{{ url_for('static', filename='chat.png') }}" alt="" style="height: 50px;"></a>
  </div>
  <!-- <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
  
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"></script> -->
  <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.css">
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
